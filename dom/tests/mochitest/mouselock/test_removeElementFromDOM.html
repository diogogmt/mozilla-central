<!DOCTYPE HTML>
<html>
<!--
https://bugzilla.mozilla.org/show_bug.cgi?id=92264
-->
<head>
  <title>Test for Bug 92264</title>
  <script src="/tests/SimpleTest/SimpleTest.js"></script>
	<script src="/tests/SimpleTest/EventUtils.js"></script>
  <link rel="stylesheet" type="text/css" href="/tests/SimpleTest/test.css"/>
</head>
<body>
	<a target="_blank" href="https://bugzilla.mozilla.org/show_bug.cgi?id=633602">Mozilla Bug 633602</a>

	<p id="display"></p>

	<div id="content" style="display: none">
	</div>
	
	<canvas id="canvas" width="150" height="150"></canvas>

	<pre id="test">
		<script>

			SimpleTest.waitForExplicitFinish();

			var pointer = navigator.pointer;
			var canvas = document.getElementById("canvas");
			var body = document.body;

			SpecialPowers.setBoolPref("full-screen-api.allow-trusted-requests-only", false);

			var successCallback = function () {
				// Remove canvas from DOM tree
				body.removeChild(canvas);
			};


			canvas.addEventListener("mouselocklost", function () {
				// When the element is removed from DROM tree, it should lose the mouse lock
				is(pointer.islocked(), false, "Mouse should be unlocked if locked element is removed from DOM tree");
	  		SimpleTest.finish();
			});

			document.addEventListener("mozfullscreenchange", function (e) {     
      	if (document.mozFullScreen) {
        	if (document.mozFullScreenElement === canvas) {
						// Lock the mouse to an element that it is in fullscreen mode, success callback should fire
						pointer.lock(canvas, successCallback);			
        	}
				}
    	}, false);

			canvas.mozRequestFullScreen();

		</script>
	</pre>
</body>
</html>
